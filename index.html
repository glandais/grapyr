<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>grapyr</title>
  <script src="Cesium/Cesium.js"></script>
  <style>
      @import url(Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
	var extent = Cesium.Rectangle.fromDegrees(-2,42,3.3,43.5);
	Cesium.Camera.DEFAULT_VIEW_RECTANGLE = extent;
	Cesium.Camera.DEFAULT_VIEW_FACTOR = 0;
	Cesium.BingMapsApi.defaultKey = 'At3XUY0z6AqLn5lcjbIEASD7qF1Dy8h3ryRWkIW5lm2j6rp_k2FKiPgErhCQqolX';
    var viewer = new Cesium.Viewer('cesiumContainer', {
		animation : false,
		baseLayerPicker : true,
		fullscreenButton : false,
		geocoder : false,
		homeButton : false,
		timeline : false,
		terrainProvider : new Cesium.CesiumTerrainProvider({
			url : '//assets.agi.com/stk-terrain/world',
			requestWaterMask : true,
			requestVertexNormals : true
		})
	});
	var options = {
		camera : viewer.scene.camera,
		canvas : viewer.scene.canvas
	};

	viewer.dataSources.add(Cesium.KmlDataSource.load('bikeRide.kml', options));
	/*
	.then(function(dataSource){
            viewer.clock.shouldAnimate = false;
            var rider = dataSource.entities.getById('tour');
            viewer.flyTo(rider).then(function(){
                viewer.trackedEntity = rider;
                viewer.selectedEntity = viewer.trackedEntity;
                viewer.clock.multiplier = 30;
                viewer.clock.shouldAnimate = true;
            });
        }));
		*/
	var layers = viewer.scene.imageryLayers;
	var ignApiKey = "5y8uj6lcncf69ar1ipqi57hh";
	var ignWmtsUrl = "http://wxs.ign.fr/" + ignApiKey + "/geoportail/wmts";
	var ign = new Cesium.WebMapTileServiceImageryProvider({
                       url : ignWmtsUrl,
                       layer : "GEOGRAPHICALGRIDSYSTEMS.MAPS",
                       style : "normal",            // 'normal'
                       format : "image/jpeg",
                       tileMatrixSetID : "PM",
                       credit : new Cesium.Credit("IGN", "http://wxs.ign.fr/static/logos/IGN/IGN.gif", "http://www.ign.fr/")
                   });
	layers.addImageryProvider(ign);
  </script>
</body>
</html>
